<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_titulo">Editar estudio</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row justify-content-center p-4">
          <form action="" method="POST" class="w-100" id="form_editar_estudio">
              {{form}}
          </form>
          <button id="btn-crear" type="button" class="btn btn-primary w-100" onclick="enviar_formulario('estudio','edicion','form_editar_estudio', '', '{{id}}','{{categoria}}')">Guardar <i class="far fa-save"></i></button>
          {{valid}}
        </div>
      </div>
    </div>
  </div>
  <script>
    dni_editar_estudio = document.getElementById('id_paciente');
    dni_editar_estudio.setAttribute('readonly', '');
