
<div class="col p-3">
  <div class="row justify-content-center mb-3">
    <h4>Nuevo paciente</h4>
  </div>
  <div class="row justify-content-center">
    <form action="" method="POST" id="form_crear_paciente">
      {% csrf_token %}
      <div class="input-group mb-3">
  
        {{form.nombre}}
        {{form.apellido}}
      </div>
      <div class="form-group mb-3" id="input-dni">
        {{form.dni}}
        <small id="dni_small" class="form-text text-muted" style="display: none;"></small>
      </div>
      <div class="input-group mb-3">

        {{form.celular}}
      </div>


    </form>
  </div>
  <div class="row justify-content-center">
    <button id="btn-enviar" type="button" class="btn btn-success w-50" onclick="enviar_formulario('paciente','creacion','form_crear_paciente')">Guardar</button>

  </div>
</div>
