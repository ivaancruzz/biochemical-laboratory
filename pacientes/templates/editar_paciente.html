

<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="modal_titulo">Editar perfil del paciente</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row justify-content-center ml-2 mr-2">
        <form action="" method="POST" class="w-100" id="form_editar_paciente">
            {% csrf_token %}
            {{form}}
        </form>
        <button id="btn-crear" type="button" class="btn btn-primary w-100 mt-3" onclick="enviar_formulario('paciente','edicion','form_editar_paciente', '', '{{dni}}')">Guardar</button>

      </div>
    </div>
  </div>
</div>
<script>
  dni_editar_paciente = document.getElementById('id_dni');
  dni_editar_paciente.setAttribute('readonly', '');

  

</script>
