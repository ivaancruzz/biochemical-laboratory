{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
</head>
<body>
    <div class="container" style="height: 100vh;">
        <div class="row fixed-bottom justify-content-center" >
            <div id="alerta" class="alert alert-success w-50" role="alert" style="display: none;">
                This is a success alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
              </div>
        </div>
        <div class="row pb-3 pt-2 text-center">
           

            {% include 'header.html' %}
        </div>
        <div class="row bg-light p-3 contenedor" id="contenedor_base">
            
      
                {% block content %}{% endblock %}
            
        </div>

        
        <footer class="row justify-content-center text-muted">
            
                <!-- Flexbox container for aligning the toasts -->

            
                <div class="col-3 text-left">Programing by <i class="far fa-copyright"></i>Ivan Cruz - 2021</div>
                <div  class="col-6 text-center"><h6 class="text-dark">Paciente seleccionado: <span class="text-success" id="mostrar_dni"></span></h6></div>
                <div class="col-3 text-right">v1.0</div>
            
        </footer>
        
        

        
    </div>
        
    
    
   
    <script src="{% static 'js/jquery-3.6.0.js' %}" ></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/tippy-bundle.umd.js' %}"></script>
    <script src="{% static 'js/cambiar_contenedor.js' %}"></script>
    <script src="{% static 'js/copiar_dni.js' %}"></script>

    {% block extrajs %}{% endblock %}
    <script>
        $('.toast').toast('show')
    </script>
</body>
</html>
